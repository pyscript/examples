<!DOCTYPE html>
<html lang="en">
<head>
    <title>Crimson Scene</title>

    <!-- Recommended meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">

    <!-- PyScript CSS -->
    <link rel="stylesheet" href="https://pyscript.net/releases/2024.2.1/core.css">

    <!-- This script tag bootstraps PyScript -->
    <script type="module" src="https://pyscript.net/releases/2024.2.1/core.js"></script>
</head>
<body>
    <script type="py" src="./main.py" config="./pyscript.toml" async></script>

    <button mpy-click="my_files.select_folder">Choose Folder</button>
    <button mpy-click="get_file">Get test.txt</button>

    <label for="cars">Choose a device:</label>

    <select name="devices" id="devices"></select>
  
    <button id="pick-device">Select the device</button>
    <button id="snap">Snap</button>
  
    <div id="result"></div>
  
    <video id="video" width="600" height="400" autoplay></video>
</body>
</html>
